{% block title %}{{ title }}{% endblock %}

{% block content %}

<!-- form heading -->
<h1 class="mb-6 text-center" style="font-family: 'Ubuntu'; font-size: 20pt;">{{ title }}</h1>
<div class="w-1/2 my-6 mx-auto p-6">
    <form method="post" action="." enctype="multipart/form-data">
        {% csrf_token %}

        <!-- form elements -->
        <div class="space-y-4" style="font-family: 'Ubuntu'; font-size: 14pt;">
            {{ form.as_p }}
        </div>
        
        <!-- if errors in form -->
        {% if form.errors or form.non_field_errors %}
            <div class="mb-3 p-6 bg-red-100 rounded-xl">
                {% for field in form %}
                    {{ field.errors }}
                {% endfor %}

                {{ form.non_field_errors }}
            </div>
        {% endif %}

        <!-- submit button -->
        <div class="py-6">
            <button class="inline-block mt-6 px-6 py-3 font-semibold text-black" style="margin:auto; display: block; background-color: #EEB292; font-size: 20px; border-color: black; border-style: solid; border-width: medium;">Submit</button>
        </div>
    </form>
</div>

{% endblock %}
